<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af33e30e8a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </div>
        <div class="computer-choice msg">
            <h3>Lets Play</h3>
            <h4>Computer Choose:</h4>
            <h2>The result will be shown here</h2>
        </div>

        <h2 class="mkchoice">Make Your Choice</h2>
        <div class="decide">
            <p class="rsp rock">ROCK</p>
            <P class="rsp paper">PAPER</P>
            <P class="rsp scissors">SCISSORS</P>
        </div>
        <div class="btn">
            <i class="btns far fa-hand-rock fa-10x" id="rock"></i>
            <i class="btns far fa-hand-paper fa-10x" id="paper"></i>
            <i class="btns far fa-hand-scissors fa-10x" id="scissors"></i>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
